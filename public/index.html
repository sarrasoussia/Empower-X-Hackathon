<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Verification</title>
</head>
<body>
    <h1>Diploma Verification System</h1>

    <h2>Issue Diploma</h2>
    <form id="issueDiplomaForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required><br><br>

        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required><br><br>

        <label for="dateOfGraduation">Date of Graduation:</label>
        <input type="date" id="dateOfGraduation" name="dateOfGraduation" required><br><br>

        <button type="submit">Issue Diploma</button>
    </form>

    <h2>Verify Diploma</h2>
    <form id="verifyDiplomaForm">
        <label for="token">Diploma Token:</label>
        <input type="text" id="token" name="token" required><br><br>

        <button type="submit">Verify Diploma</button>
    </form>

    <div id="result"></div>

    <script src="index.js"></script>
</body>
</html>
